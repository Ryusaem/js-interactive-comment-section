    <title>Interactive comments section | Frontend Mentor</title>

<body>

    <div class="comment-section">

        <header class="comment-section__header">
            <div class="comment-section__user">
                <img class="comment-section__avatar" src="./images/avatars/image-amyrobson.png" alt="User Avatar">
                <div class="comment-section__user-info">
                    <h3 class="comment-section__user-name">Username</h3>
                    <span class="comment-section__time">Time</span>
                </div>
            </div>
        </header>


        <div class="comment-section__body">
            <div class="comment-section__comments">
                <article class="comment">

                    <p class="comment__text">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam nec purus
                        ultricies, ultricies
                        nunc eu, vehicula nunc. Nullam nec purus ultricies, ultricies nunc eu, vehicula nunc.
                    </p>

                </article>
            </div>

            <div class="comment-section-footer">
                <div class="comment__ratings">
                    <button class="comment__like-btn">+</button>
                    <span class="comment__like-score">12</span>
                    <button class="comment__dislike-btn">-</button>
                </div>

                <div class="comment__actions">
                    <button class="comment__reply-btn">Reply</button>
                </div>
            </div>
        </div>

    </div>


    <div class="container">
        <div class="item1">
            <div class="nested-container">
                <div class="nested1">1</div>
                <div class="nested2">2</div>
                <div class="nested3">3</div>
            </div>
        </div>
        <div class="item2">
            <div class="nested-container">
                <div class="nested4">4</div>
                <div class="nested-nested-container">
                    <div class="nested5">5</div>
                    <div class="nested6">6</div>
                </div>
            </div>
        </div>

    </div>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- the favicon is the icon that appears in the browser tab -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">


    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- JS -->
    <script src="js/script.js" defer></script>

    <!-- Github Signature -->
    <script src="https://kit.fontawesome.com/00de0829d0.js" crossorigin="anonymous"></script>

    <title>Interactive comments section | Frontend Mentor</title>

</head>

<body>

    <div class="comment-section">

        <header class="comment-section__header">
            <div class="comment-section__user">
                <img src="./images/avatars/image-amyrobson.png" alt="User Avatar" class="comment-section__avatar">
                <div class="comment-section__user-info">
                    <h2 class="comment-section__user-name">John Doe</h2>
                    <span class="comment-section__time">1 month ago</span>
                </div>
            </div>
            <button class="comment-section__reply-btn">Reply</button>
        </header>

        <div class="comment-section__comments">
            <!-- Single comment block -->
            <article class="comment">
                <header class="comment__header">
                    <div class="comment__user">
                        <img src="./images/avatars/image-juliusomo.png" alt="User Avatar" class="comment__avatar">
                        <div class="comment__user-info">
                            <h3 class="comment__user-name">Jane Doe</h3>
                            <span class="comment__time">2 weeks ago</span>
                        </div>
                    </div>
                    <div class="comment__actions">
                        <button class="comment__reply-btn">Reply</button>
                        <button class="comment__edit-btn">Edit</button>
                        <button class="comment__delete-btn">Delete</button>
                    </div>
                </header>
                <p class="comment__content">
                    This is an example comment text.
                </p>
            </article>

            <!-- Reply form or textarea for new comment -->
            <form class="comment-form">
                <textarea class="comment-form__textarea" placeholder="Add a comment..."></textarea>
                <button type="submit" class="comment-form__submit-btn">Send</button>
            </form>
        </div>

        <!-- Modal for delete confirmation -->
        <div class="modal modal--hidden" id="deleteModal">
            <div class="modal__content">
                <h3 class="modal__title">Delete comment</h3>
                <p class="modal__description">Are you sure you want to delete this comment? This action cannot be
                    undone.</p>
                <div class="modal__actions">
                    <button class="modal__cancel-btn">No, Cancel</button>
                    <button class="modal__delete-btn">Yes, Delete</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://github.com/Ryusaem">Ryusaem</a>.
        </div>
        <p>
            Copyright Â©
            <script>
                document.write(new Date().getFullYear())
            </script>
            <a href="https://github.com/Ryusaem" target="_blank">
                Ryusaem
                <i class="fa-brands fa-github fa-beat-fade"></i>
            </a>
        </p>
    </footer>

</body>

</html>
